<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmyshow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <div class="navbar">
           
            <div class="nav-address border">
                <div class="nav-logo">
                    <div class="logo"></div>
                </div>
            </div>
            <div class="nav-search">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                <input placeholder="Search for Movies,Events,Plays,Sports and Activites" class="search-input">
            </div>
            <select class="search-select">
                <option>Kolkata</option>
            </select>
            <div class="nav-second">
                <p><span>Sign-in</span></p>
            </div>
             <i class="fa-solid fa-bars"></i>
           
            <div class="nav-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
        <div class="panel">
            <div class="panel-all">
                 <div class="panel-ops">
                    <p>Movies</p>
                    <p>Stream</p>
                    <p>Events</p>   
                    <p>Plays</p>
                    <p>Sports</p>
                    <p>Activites</p>
                <div class="panel-ops1">
                        <p>ListYourShow</p>
                        <p>Corporates</p>
                        <p>Offers</p>   
                        <p>Gift Cards</p>
                </div>
            </div>
            
            <div class="hero-section">
            </div>
        </div>
    </header>
    <div class="Movies-section">
        <div class="grid-item">
            <img src="bg1.png">
        </div>
    </div>
    <div class="container">
        <h2>Recommanded Movies</h2>
        <div class ="card">
          <img src="img1.1.avif">
          <img src="img1.2.avif">
          <img src="img1.3.avif">
          <img src="img1.4.avif">
          <img src="img1.5.avif">
        </div>
    </div>
    <div class ="Banner">
        <img src="Banner.png">
    </div>
    <div class="container1">
        <h2>The Best of live events</h2>
        <div class ="card1">
            <img src="img2.1.png">
            <img src="img2.2.png">
            <img src="img2.3.png">
            <img src="img2.4.png">
            <img src="img2.5.png">
        </div>
    </div>
    <div class="container2">
        <h2>Premiers</h2>
        <h4>|Brand new releases every Friday|</h4>
        <div class ="card2">
            <img src="img3.1.avif">
            <img src="img3.2.avif">
            <img src="img3.3.avif">
            <img src="img3.4.avif">
            <img src="img3.5.avif">
        </div>
    </div>
    <div class="container3">
        <h2>Explore Fun Activites</h2>
        <div class ="card3">
          <img src="img4.1.avif">
          <img src="img4.2.avif">
          <img src="img4.3.avif">
          <img src="img4.4.avif">
          <img src="img4.5.avif">
        </div>
    </div>
    <div class="footer">
        <img src="logo2.png">
        <div class="icon">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-pinterest"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
    </div>
    
    </body>
    </html>
